name: "fahcsim.grafana_stack.prometheus"
on:
  push:
    paths:
      - 'roles/prometheus/**'
      - 'molecule/prometheus/**'
      - '.github/workflows/prometheus.yml'
  pull_request:
    paths:
      - 'roles/prometheus/**'
      - 'molecule/prometheus/**'
      - '.github/workflows/prometheus.yml'
jobs:
  molecule:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        distro:
          - ubuntu2204
          - debian11
        collection_role:
          - prometheus
    steps:
      - name: Check out the code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/fahcsim/grafana_stack

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] yamllint ansible-lint
      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_DEBUG: '1'
          MOLECULE_FILE: 'molecule/prometheus/molecule.yml'